<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            text-align: center;
            background-image: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExenlwNDNvbXgzYmg5YmNqazZjYmpvd25zYXV4ZmEyMzc3NTN2anU0aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7C6UeJRq5GW2jdotDg/giphy.gif');
            background-size: cover;
            background-position: center;
        }
        img {
            margin: 20px auto;
        }
       #yes-button {
            margin: 10px;
            transition: font-size 0.2s;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #34C759;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #no-button {
            margin: 10px;
            transition: font-size 0.2s;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF3737;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF69B4;
            border-radius: 50%;
            animation: confetti 2s infinite;
        }
        @keyframes confetti {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .sad-emoji {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
        }
    </style>
</head>
<body>
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmVxcHU4NTlob2JoM2J2MXg2cTc3bWZvd2JzdXkyMnNvZzZyYzZjdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/25688FI5AUUVf04upZ/giphy.gif" alt = "lazy corgi">
    <h1>Will you be my Valentine?</h1>
    <button id="yes-button" style="font-size: 16px;">Yes</button>
    <button id="no-button" style="font-size: 16px;">No</button>
    <div id="response"></div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const responseDiv = document.getElementById('response');
        let noButtonClicks = 0;

        yesButton.addEventListener('click', () => {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = 'YEHEEEEEEEEEY LES GOOO THANK YOU MY HUNEY BABY BABYYYY';
            document.body.appendChild(popup);
            setTimeout(() => {
                popup.remove();
            }, 3000);
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        });

        noButton.addEventListener('click', () => {
            noButtonClicks++;
            noButton.style.fontSize = `${16 - noButtonClicks * 2}px`;
            yesButton.style.fontSize = `${16 + noButtonClicks * 2}px`;
            responseDiv.innerHTML = `u missed the yes button ${noButtonClicks} times!`;
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = 'haluhhh ðŸ¥ºðŸ¥º';
            document.body.appendChild(popup);
            setTimeout(() => {
                popup.remove();
            }, 3000);
        const sadEmoji = document.createElement('div');
        sadEmoji.className = 'sad-emoji';
        sadEmoji.innerHTML = 'ðŸ˜”';
        document.body.appendChild(sadEmoji);
        setTimeout(() => {
            sadEmoji.remove();
        }, 3000);
        moveNoButton();
    });

    function moveNoButton() {
        noButton.style.position = 'absolute';
        const maxX = window.innerWidth - noButton.offsetWidth;
        const maxY = window.innerHeight - noButton.offsetHeight;
        const newX = Math.floor(Math.random() * maxX);
        const newY = Math.floor(Math.random() * maxY);
        noButton.style.top = `${newY}px`;
        noButton.style.left = `${newX}px`;
    }
</script>
