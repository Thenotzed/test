<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine, Shem my baby?</title>
    <style>
        body {
            text-align: center;
            background-image: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExenlwNDNvbXgzYmg5YmNqazZjYmpvd25zYXV4ZmEyMzc3NTN2anU0aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7C6UeJRq5GW2jdotDg/giphy.gif');
            background-size: cover;
            background-position: center;
        }
        img {
            margin: 20px auto;
        }
        #yes-button, #no-button {
            margin: 10px;
            transition: font-size 0.2s;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yes-button {
            background-color: #34C759;
            color: #fff;
        }
        #no-button {
            background-color: #FF3737;
            color: #fff;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Hidden SoundCloud Player for Laufey - Valentine -->
    <iframe 
        width="0" height="0" 
        style="position: absolute; visibility: hidden;" 
        scrolling="no" frameborder="no" allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/laufeylin/valentine-1&auto_play=true">
    </iframe>

    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmVxcHU4NTlob2JoM2J2MXg2cTc3bWZvd2JzdXkyMnNvZzZyYzZjdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/25688FI5AUUVf04upZ/giphy.gif" alt="lazy corgi">
    <h1>Will you be my Valentine, Shem my baby?</h1>
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
    <div id="response"></div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const responseDiv = document.getElementById('response');
        let noButtonClicks = 0;

        yesButton.addEventListener('click', () => {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = 'YEHEEEEEEEEEY LES GOOO THANK YOU MY HUNEY BABY BABYYYY';
            document.body.appendChild(popup);
            setTimeout(() => { popup.remove(); }, 3000);
        });

        noButton.addEventListener('click', () => {
            noButtonClicks++;
            noButton.style.fontSize = `${16 - noButtonClicks * 2}px`;
            yesButton.style.fontSize = `${16 + noButtonClicks * 2}px`;
            responseDiv.innerHTML = `u missed the yes button ${noButtonClicks} times!`;

            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = 'haluhhh ðŸ¥ºðŸ¥º';
            document.body.appendChild(popup);
            setTimeout(() => { popup.remove(); }, 3000);
        });
    </script>

</body>
</html>
